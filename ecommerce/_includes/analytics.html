<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-166855025-1"></script>

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'UA-166855025-1');

  // get user-id
  const urlParams = new URLSearchParams(window.location.search);
  const user_id = urlParams.get('user-id') || Cookies.get('user_id');
  if (user_id) {
    gtag('set', { 'user_id': user_id });

    Cookies.set('user_id', user_id);
  }

  {% if page.sku %}
  gtag('set', 'dimension1', '{{ page.sku }}');
  {% endif %}
</script>
